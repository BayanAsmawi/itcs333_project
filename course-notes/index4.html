        <!DOCTYPE html>

            <title>Campus Hub - Course Notes</title>
            <link rel="stylesheet" href="course-notes.css">
        </head>
        <body>
            <section class="sec">Course Notes</section>
            <div class="container">
                <div class="search-section">
                    <h2 style="font-family: Monaco;">Search Course Notes</h2>
                    <form id="search-form">
                        <input type="text" id="course-code" name="course-code" placeholder="Enter Course Code (e.g., ITCC113)" required>
                        <button type="submit">Search Notes</button>
                    </form>
                    <div id="search-results">
                        <!-- Search results will show here -->
                    </div>
                </div>
        
                <div class="upload-section">
                    <h2 style="font-family: Monaco;">Upload Course Notes</h2>
                    <span>What course you want to add notes to: </span>
                    <form id="upload-form" enctype="multipart/form-data">
                        <input type="text" id="upload-course-code" name="upload-course-code" placeholder="e.g., ITCC113" required>
                        <input type="file" id="notes-file" name="notes-file" accept=".pdf,.docx,.png,.jpg,.jpeg,.gif" required>
                        <button type="submit">Upload Notes</button>
                    </form>
                    <div id="upload-status">
                        <!-- Upload status messages will show here -->
                    </div>
                </div>
            </div>
        </body>
