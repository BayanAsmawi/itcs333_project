<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add News</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="campus.css" />
  </head>
  <body>
    
    <h1 style="color: #493628; font-family: Papyrus">Campus Hub</h1>
    <header>
      <ul class="nav-bar">
        <li><a href="/assets/index.html">Home</a></li>
        <li><a href="/assets/contact.html">Contact</a></li>
        <li><a href="/assets/about.html">About</a></li>
        <input class="search" id="search" type="text" placeholder="Search.." />
      </ul>
    </header>
    <br />
    <main
      class="container my-5"
      style="
        background-color: #ff9d23;
        border-radius: 10px;
        gap: 20px;
        padding: 30px;
        margin-bottom: auto;
      "
    >
      <h2 style="font-family: serif">Add New News</h2>
      <form>
        <div class="mb-3">
          <label for="title" class="form-label">News Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            placeholder="e.g., New Cafeteria Launch"
          />
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" required />
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea
            class="form-control"
            id="content"
            rows="5"
            required
          ></textarea>
        </div>

        <button
          type="submit"
          class="btn button"
          style="background-color: rgba(156, 83, 31, 0.699)"
        >
          Submit
        </button>
        <a
          href="campus.html"
          class="btn button"
          style="background-color: rgba(156, 83, 31, 0.699)"
          >Cancel</a
        >
      </form>
    </main>
    <footer class="footer">&copy; 2025 Campus Hub | All Rights Reserved</footer>
    <script src="create.js"></script>
  </body>
</html>
