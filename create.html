<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create New Item</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1 style="color: #493628; font-family: Papyrus">Campus Hub</h1>
    <li><a href="">Home</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">About</a></li>
        <input class="search" id="search" type="text" placeholder="Search.." />
  <main class="container">
    <h1>Add New Marketplace Item</h1>
    <form>
      <label for="title">Item Title *</label>
      <input type="text" id="title" name="title" required placeholder="e.g., Calculus Textbook" />

      <label for="description">Description *</label>
      <textarea id="description" name="description" required></textarea>

      <label for="price">Price ($) *</label>
      <input type="number" id="price" name="price" required min="0" step="0.01" />

      <label for="category">Category *</label>
      <select id="category" name="category" required>
        <option value="">Select one...</option>
        <option value="books">Books</option>
        <option value="electronics">Electronics</option>
        <option value="furniture">Furniture</option>
      </select>

      <label for="contact">Contact Email *</label>
      <input type="email" id="contact" name="contact" required />

      <div class="form-actions">
        <button type="submit">Submit</button>
        <a href="index.html">Cancel</a>
      </div>
    </form>
  </main>
  <footer class="footer">&copy; 2025 Campus Hub | All Rights Reserved</footer>
</body>
</html>
