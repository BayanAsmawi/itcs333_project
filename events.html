<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Hub - Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffcf9d;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: #a89c29;
            color: #ffcf9d;
            padding: 20px;
            text-align: center;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #a89c29;
            padding: 10px 20px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .nav-links li a {
            color: white;
            text-decoration: none;
            font-family: Monaco;
        }
        .search {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container {
            padding: 20px;
        }
        .event-card {
            background: #ff9d23;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .event-card:hover {
            transform: scale(1.02);
        }
        footer {
            background-color: #f0a04b;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
        .loading {
            text-align: center;
            font-size: 1.2rem;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1 style="color: #493628; font-family: Papyrus;">Campus Hub</h1>

    <header>
        <div class="nav-bar">
            <ul class="nav-links">
                <li><a href="">Home</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">About</a></li>
            </ul>
            <input class="search" id="search" type="text" placeholder="Search..">
        </div>
    </header>

    <div class="container">
        <h2>Create New Event</h2>
        <form id="event-form">
            <div class="mb-3">
                <label for="title" class="form-label">Event Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Event Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Event</button>
            <p id="form-error" class="error"></p>
        </form>

        <div class="my-4">
            <h2>All Events</h2>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex gap-2">
                    <select id="sort-by" class="form-select">
                        <option value="">Sort By</option>
                        <option value="title">Title</option>
                        <option value="date">Date</option>
                    </select>
                    <input type="text" id="searchEvents" class="form-control" placeholder="Search by title..." style="max-width: 250px;">
                </div>
            </div>
            
            <div id="events-list">
                <div class="loading">Loading events...</div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Campus Hub | All Rights Reserved</p>
    </footer>

    <script src="events.js"></script>
</body>
</html>
