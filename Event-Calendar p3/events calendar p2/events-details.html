<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Event Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Ensure the body takes up at least the full screen height */
        font-family: "Arial", sans-serif;
        background-color: #ffcf9d;
        margin: 0;
        padding: 0;
        color: #333;
      }
      header {
        background: #a89c29;
        color: #ffcf9d;
        padding: 20px;
        text-align: center;
      }
      .nav-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #a89c29;
        padding: 10px 20px;
      }
      .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }
      .nav-links li a {
        color: white;
        text-decoration: none;
        font-family: Monaco;
      }
      .nav-links li a:hover {
        color: #111;
      }
      .search {
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .search:focus {
        border: 1px solid #ff9900;
        outline: none;
      }
      .event-details-container {
        background: #ff9d23;
        max-width: 800px;
        margin: 40px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      footer {
        background-color: #f0a04b;
        text-align: left;
        padding: 10px;
        color: #333;
        margin-top: auto; /* Pushes the footer to the bottom */
      }
      .back-btn {
        display: inline-block;
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
      }
      .back-btn:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1 style="color: #493628; font-family: Papyrus">Campus Hub</h1>

    <header>
      <div class="nav-bar">
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../contact.html">Contact</a></li>
          <li><a href="../about.html">About</a></li>
        </ul>
        <input class="search" type="text" placeholder="Search.." disabled />
      </div>
    </header>

    <div class="event-details-container" id="event-details"></div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const eventId = urlParams.get("id");

      const eventDetailsContainer = document.getElementById("event-details");

      function loadEvents() {
        const storedEvents = localStorage.getItem("events");
        return storedEvents ? JSON.parse(storedEvents) : [];
      }

      function findEventById(id) {
        const events = loadEvents();
        return events.find((event) => event.id === id);
      }

      function displayEventDetails() {
        const event = findEventById(eventId);

        if (event) {
          eventDetailsContainer.innerHTML = `
                    <h2>${event.title}</h2>
                    <p><strong>Date:</strong> ${event.date}</p>
                    <p><strong>Location:</strong> ${event.location}</p>
                    <p><strong>Description:</strong></p>
                    <p>${event.description}</p>
                    <a class="back-btn" href="events.html">← Back to Events</a>
                `;
        } else {
          eventDetailsContainer.innerHTML = `<p>Event not found.</p>
                    <a class="back-btn" href="events.html">← Back to Events</a>`;
        }
      }

      displayEventDetails();
    </script>

    <footer>
      <p>&copy; 2025 Campus Hub | All Rights Reserved</p>
    </footer>
  </body>
</html>
