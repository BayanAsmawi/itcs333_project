
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      padding: 20px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin: 10px auto;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }
  </style>

  <h1>عرض بيانات المستخدمين</h1>
  <div id="cards-container"></div>

  <script>
    const endpoint = 'users'; // اسم النقطة النهائية

    // جلب البيانات وعرضها في البطاقات
    async function fetchData() {
      try {
        const response = await fetch(`https://680d366ac47cb8074d8fe614.mockapi.io/api/v1/${endpoint}`);
        const data = await response.json();

        const container = document.getElementById('cards-container');
        container.innerHTML = ''; // تنظيف الحاوية

        if (data.length === 0) {
          container.innerHTML = '<p>لا توجد بيانات لعرضها.</p>';
          return;
        }

        data.forEach(user => {
          const { id, name, text } = user;

          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>${name}</h3>
            <p> ${id}</p>
            <p> ${text || 'لا يوجد نص'}</p>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error('حدث خطأ أثناء جلب البيانات:', error);
        document.getElementById('cards-container').innerHTML = '<p>حدث خطأ أثناء جلب البيانات.</p>';
      }
    }

    // استدعاء الدالة عند تحميل الصفحة لعرض البيانات الحالية
    fetchData();
  </script>
