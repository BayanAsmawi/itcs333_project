<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add / Edit Study Group | Campus Hub</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>

<body>
  <h1 style="color: #493628; font-family: Papyrus">Campus Hub</h1>
  
  <header>
    <ul class="nav-bar">
      <li><a href="./index.html">Home</a></li>
      <li><a href="./contact.html">Contact</a></li>
      <li><a href="./about.html">About</a></li>
      <input class="search" id="search" type="text" placeholder="Search...">
    </ul>
  </header>

  <main>
    <section class="sec">Add New Study Group</section>
    <form id="groupForm">
      <label for="group-name">Group Name</label>
      <input id="group-name" placeholder="e.g. Data Structures" required>

        <label for="college">College</label>
        <select id="subject" aria-placeholder="e.g. Information Technology" required>
          <option value="">Select Subject</option>
          <option value="AS">Applied Studies</option>
          <option value="ART">Arts</option>
          <option value="TC">Teacher's College</option>
          <option value="BS">Business Administartion</option>
          <option value="ENG">Engineering</option>
          <option value="HSS">Health & Sport Sciences</option> 
          <option value="IT">Information Technology</option>
          <option value="LAW">Law</option>
          <option value="SC">Science</option>
        </select>

        <label for="meeting-times">Meeting Times</label>
        <input id="meeting-times" placeholder="e.g. Everyday at 5 PM" required>

        <label for="members-count">Members Count</label>
        <input id="members-count" type="number" min="1" placeholder="e.g. 4" required>

        <label for="description">Group Description</label>
        <textarea id="description" placeholder="e.g. 5 hour study session over video call" required></textarea>

        <button type="submit" id="submitBtn">Create Group</button>
        <a href="index.html" id="cancelBtn" role="button" class="secondary">Cancel</a>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer">
      &copy; 2025 Campus Hub | Helping university students connect and succeed together.
    </div>
  </footer>

  <script src="add-group.js"></script>
</body>
</html>
