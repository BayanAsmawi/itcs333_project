<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style4.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <title>Search Results</title>
  </head>
  <body>
    <h1 style="color: #493628; font-family: Papyrus">Campus Hub</h1>
    <header>
      <ul class="nav-bar">
        <li><a href="/assets/index.html">Home</a></li>
        <li><a href="/assets/contact.html">Contact</a></li>
        <li><a href="/assets/about.html">About</a></li>
      </ul>
    </header> 
    <br />
    <main>
      <div class="container">
        <div class="search-section">
          <h2 style="font-family: Monaco">Search Results</h2>
          <div id="search-results">
            <div results-header="results-header" class="results-header">
              <div id="results-count" class="results-count">24 results found</div>
              <div id="sorting-controls" class="sorting-controls">
                <label for="sort">Sort by:</label>
                <select id="sort">
                  <option value="relevance">Relevance</option>
                  <option value="date_newest">Date (Newest)</option>
                  <option value="date_oldest">Date (Oldest)</option>
                  <option value="title_az">Title (A-Z)</option>
                  <option value="title_za">Title (Z-A)</option>
                </select>
              </div>
            </div>

           
            <!-- Pagination controls -->
            <div class="pagination">
              <button class="pagination-button">«</button>
              <button class="pagination-button active">1</button>
              <button class="pagination-button">2</button>
              <button class="pagination-button">3</button>
              <button class="pagination-button">4</button>
              <button class="pagination-button">5</button>
              <button class="pagination-button">»</button>
            </div>
        </div>
    </main>
    <a href="/course-notes/index4.html"><button id="back-button">Back</button></a>
    <footer class="footer">&copy; 2025 Campus Hub | All Rights Reserved</footer>
    <script src="search.js"></script>
  </body>
</html>
