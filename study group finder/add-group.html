<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Group Finder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>

<body>
  <h1 style="color: #493628; font-family: Papyrus;">Campus Hub</h1>

  <header>
    <ul class="nav-bar">
      <li><a href="/assets/index.html">Home</a></li>
      <li><a href="/assets/contact.html">Contact</a></li>
      <li><a href="/assets/about.html">About</a></li>
      <input class="search" id="search" type="text" placeholder="Search..">
    </ul>
  </header>

  <main>
    <section class="sec">
      <h2>Study Group Finder</h2>
    <section>
      <h2>Add New Study Group</h2>
  
      <form>
        <label for="group-name">Group Name</label>
        <input id="group-name" name="group-name" type="text" placeholder="e.g., Physics Masterminds" required />
  
        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" placeholder="e.g., Physics" required />
  
        <label for="meeting-times">Meeting Times</label>
        <input id="meeting-times" name="meeting-times" type="text" placeholder="e.g., Tuesdays 5PM" required />
  
        <label for="description">Group Description</label>
        <textarea id="description" name="description" placeholder="Write a short description..." required></textarea>
  
        <!-- Buttons -->
        <button type="submit">Create Group</button>
        <a href="index.html" role="button" class="secondary">Cancel</a>
      </form>
    </section>
  </main>
  <footer>
    <div class="footer">
        &copy;  2025 Campus Hub | All Rights Reserved
        <br>
        Helping university students connect and succeed together.
    </div>
</footer>
</body>
