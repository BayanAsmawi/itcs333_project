<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add / Edit Study Group | Campus Hub</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>

<body>
  <h1 style="color: #493628; font-family: Papyrus">Campus Hub</h1>
  
  <header>
    <ul class="nav-bar">
      <li><a href="/assets/index.html">Home</a></li>
      <li><a href="/assets/contact.html">Contact</a></li>
      <li><a href="/assets/about.html">About</a></li>
      <input class="search" id="search" type="text" placeholder="Search...">
    </ul>
  </header>

  <main>
    <section class="sec">Add New Study Group</section>
    <form id="groupForm">
      <label for="group-name">Group Name</label>
      <input id="group-name" placeholder="e.g. Data Structures" required>

        <label for="subject">Subject</label>
        <select id="subject" aria-placeholder="e.g. Computer Science" required>
          <option value="">Select Subject</option>
          <option value="Math">Math</option>
          <option value="Science">Science</option>
          <option value="History">History</option>
          <option value="Physics">Physics</option>
          <option value="Chemistry">Chemistry</option>
          <option value="Biology">Biology</option>
        </select>

        <label for="meeting-times">Meeting Times</label>
        <input id="meeting-times" placeholder="e.g. Everyday at 5 PM" required>

        <label for="members-count">Members Count</label>
        <input id="members-count" type="number" min="1" placeholder="e.g. 4" required>

        <label for="description">Group Description</label>
        <textarea id="description" placeholder="e.g. 5 hour study session over video call" required></textarea>

        <button type="submit" id="submitBtn">Create Group</button>
        <a href="index.html" id="cancelBtn" role="button" class="secondary">Cancel</a>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer">
      &copy; 2025 Campus Hub | Helping university students connect and succeed together.
    </div>
  </footer>

  <script src="add-group.js"></script>
</body>
</html>
