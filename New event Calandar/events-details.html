<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .nav-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #a89c29;
    padding: 10px 20px;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}

.nav-links li a {
    color: white;
    text-decoration: none;
    font-family: Monaco;
}

.nav-links li a:hover {
    color: #111;
}

.search {
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border 0.3s;
}

.search:focus {
    border: 1px solid #ff9900;
    outline: none;
}


        html, body {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #ffcf9d;
            color: #333;
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
        }

        .search-bar input:focus {
            border: 1px solid #ff9900;
            outline: none;
        } 
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #a89c29;
            color: #ffffff;
            padding: 20px;
        }

        header h1 {
            font-family: Papyrus;
            color: #493628;
        }

        

        .content {
            flex: 1;
            padding: 30px;
        }

        .event-detail {
            background: #ff9d23;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #f0a04b;
            text-align: left;
            padding: 10px;
            color: #333;
        }
    </style>
</head>
<body>     
    <h1 style="color: #493628; font-family: Papyrus">Campus Hub</h1>
    <header>
        <div class="nav-bar">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <input class="search" id="search" type="text" placeholder="Search.." />
        </div>
    </header>
    
    <div class="page-container">
        

        <div class="content">
            <section class="event-detail">
                <h2>Event Title: Open Day</h2>
                <p><strong>Date:</strong> May 10, 2025</p>
                <p><strong>Location:</strong> Campus Auditorium</p>
                <p><strong>Description:</strong> A day to explore university clubs, activities, and connect with fellow students.</p>
                <a class="back-link" href="events.html">‚Üê Back to Events</a>
            </section>
        </div>

        <footer>
            <p>&copy; 2025 Campus Hub | All Rights Reserved</p>
        </footer>
    </div>
</body>
</html>
