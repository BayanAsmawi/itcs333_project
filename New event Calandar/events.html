<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Calendar</title>
    
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <h1 style="color: #493628; font-family: Papyrus">Campus Hub</h1>
    <style>
        #search {
    float: right;
    padding: 6px;
    border: none;
    background-color: wheat;
    margin-top: 8px;
    margin-right: 16px;
    width: 15%;
    height: 40px;
    color: #333;
  }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffcf9d;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: #a89c29;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            margin: 0;
        }

        .main-listing, .item-creation-form, .item-detail-view {
            background: #ff9d23;
            padding: 30px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        .required {
            color: red;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
        }

        .search-bar input:focus {
            border: 1px solid #ff9900;
            outline: none;
        } 

        .sorting-controls, .pagination-controls {
            margin: 10px 0;
        }

        button, .add-btn {
            background-color: #bc7e37;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover, .add-btn:hover {
            
            background-color: #a89c29 ;
        }

        .event-list {
            margin-top: 20px;
        }

        .event-item {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: box-shadow 0.3s;
        }

        .event-item:hover {
            box-shadow: 0 4px 10px rgba(255, 187, 0, 0.5);
        }

        .comments-section {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .item-creation-form form {
            display: flex;
            flex-direction: column;
        }

        .item-creation-form label {
            margin-top: 15px;
        }
        .nav-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #a89c29;
    padding: 10px 20px;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}

.nav-links li a {
    color: white;
    text-decoration: none;
    font-family: Monaco;
    padding: 8px 0;
}

.nav-links li a:hover {
    color: #111;
}

.search {
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: wheat;
    color: #333;
    transition: border 0.3s;
    width: 200px;
    height: 40px;
}

.search:focus {
    border: 1px solid #ff9900;
    outline: none;
}

        .item-creation-form input {
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            transition: border 0.3s;
        }

        .item-creation-form input:focus {
            border: 1px solid #ffa600;
            outline: none;
        }

        footer {
    width: 100%;
    background-color: #f0a04b;
    text-align: left;
    padding: 10px;
    color: #333;
    margin-top: auto;
  }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    
    <header>
        <div class="nav-bar">
            <ul class="nav-links">
                <li><a href="">Home</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">About</a></li>
            </ul>
            <input class="search" id="search" type="text" placeholder="Search.." />
        </div>
    </header>
    
    
    
  
    <main>
        <section class="main-listing">
            <h2>Upcoming Events</h2>
            <div class="search-bar">
                <input type="text" placeholder="Search events" aria-label="Search Events">
                <button>Search</button>
            </div>
            <div class="sorting-controls">
                <label for="sort">Sort by:</label>
                <select id="sort">
                    <option value="date">Date</option>
                    <option value="name">Name</option>
                   
                </select>
            </div>
            <div class="pagination-controls">
                <button>Previous</button>
                <button>Next</button>
            </div>
         
            <div class="event-list">
                <article class="event-item">
                    <h3>Event Title</h3>
                    <p>Date: May 10, 2025</p>
                    <p>Location: Campus Auditorium</p>
                    <a href="events-details.html">View Details</a>
                </article>
            </div>
        </section>
        <section class="item-creation-form">
            <h2>Create New Event</h2>
            <form>
                <label for="event-title">Event Title <span class="required">*</span></label>
                <input type="text" id="event-title" name="title" required>

                <label for="event-date">Event Date <span class="required">*</span></label>
                <input type="date" id="event-date" name="date" required>

                <label for="event-location">Location <span class="required">*</span></label>
                <input type="text" id="event-location" name="location" required>
                <button type="submit">Submit</button>
                
                <button type="button" class="cancel-btn">Cancel</button>
            </form>
        </section>
        <section class="item-detail-view">
            <h2>Event Title</h2>
            <p>Date: May 10, 2025</p>
            <p>Location: Campus Auditorium</p>
            <button>Edit</button>
            <button>Delete</button>
            <div class="comments-section">
                <h3>Comments</h3>
            </div>
            <a href="events-details.html">Back to Listing</a>
        </section>
    </main>
    
    <footer class="footer">&copy; 2025 Campus Hub | All Rights Reserved</footer>

</body>
</html>
